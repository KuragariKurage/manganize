<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Manganize{% endblock %}</title>

    <!-- TailwindCSS -->
    <link rel="stylesheet" href="/static/css/output.css">

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@2.0.4" integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx-ext-sse@2.2.2/sse.js"></script>

    <!-- Icons (loaded before Alpine.js) -->
    <script src="/static/js/icons.js"></script>

    <!-- Toast manager (must be defined before Alpine.js initializes) -->
    <script>
        function toastManager() {
            return {
                toasts: [],
                nextId: 1,

                showToast(detail) {
                    const id = this.nextId++;
                    const toast = {
                        id: id,
                        message: detail.message,
                        type: detail.type || 'info',
                        show: true
                    };

                    this.toasts.push(toast);

                    // Auto remove after 3 seconds
                    setTimeout(() => {
                        this.removeToast(id);
                    }, 3000);
                },

                removeToast(id) {
                    const toast = this.toasts.find(t => t.id === id);
                    if (toast) {
                        toast.show = false;
                        // 300ms後にIDで再検索して削除（インデックスのずれを防ぐ）
                        setTimeout(() => {
                            const currentIndex = this.toasts.findIndex(t => t.id === id);
                            if (currentIndex !== -1) {
                                this.toasts.splice(currentIndex, 1);
                            }
                        }, 300);
                    }
                },

                getIcon(type) {
                    return window.getIcon(type);
                }
            }
        }

        // Global toast helper function
        window.showToast = function(message, type = 'info') {
            window.dispatchEvent(new CustomEvent('toast', {
                detail: { message, type }
            }));
        };
    </script>

    <!-- Alpine.js (for modals and interactive components) -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    {% block head %}{% endblock %}
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation (will be added in Phase 7) -->
    <nav id="main-nav" class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <a href="/" class="text-2xl font-bold text-blue-600">Manganize</a>
                <div class="space-x-4">
                    <a href="/" class="text-gray-700 hover:text-blue-600 transition">Home</a>
                    <a href="/history" class="text-gray-700 hover:text-blue-600 transition">履歴</a>
                    <a href="/character" class="text-gray-700 hover:text-blue-600 transition">キャラクター</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Toast notifications -->
    <div x-data="toastManager()"
         @toast.window="showToast($event.detail)"
         class="toast-container">
        <template x-for="toast in toasts" :key="toast.id">
            <div x-show="toast.show"
                 x-transition:enter="transition ease-out duration-300"
                 x-transition:enter-start="opacity-0 translate-x-8 scale-95"
                 x-transition:enter-end="opacity-100 translate-x-0 scale-100"
                 x-transition:leave="transition ease-in duration-200"
                 x-transition:leave-start="opacity-100 translate-x-0"
                 x-transition:leave-end="opacity-0 translate-x-8 scale-95"
                 class="toast"
                 :class="`toast-${toast.type}`">
                <!-- Icon -->
                <div class="toast-icon" :class="`toast-icon-${toast.type}`" x-html="getIcon(toast.type)"></div>

                <!-- Message -->
                <div class="toast-message">
                    <p x-text="toast.message"></p>
                </div>

                <!-- Close button -->
                <button @click="removeToast(toast.id)" class="toast-close" x-html="getIcon('close')"></button>
            </div>
        </template>
    </div>

    <!-- Confirm Dialog -->
    <div id="confirm-dialog"
         x-data="{ open: false, title: '', message: '', onConfirm: null }"
         x-show="open"
         @keydown.escape.window="open = false"
         @confirm-dialog.window="open = true; title = $event.detail.title; message = $event.detail.message; onConfirm = $event.detail.onConfirm"
         x-cloak
         class="modal-overlay"
         style="display: none;"
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="opacity-0"
         x-transition:enter-end="opacity-100"
         x-transition:leave="transition ease-in duration-200"
         x-transition:leave-start="opacity-100"
         x-transition:leave-end="opacity-0">

        <!-- Backdrop -->
        <div class="modal-backdrop" @click="open = false"></div>

        <!-- Modal content -->
        <div class="modal-container">
            <div class="confirm-dialog-box"
                 @click.stop
                 x-transition:enter="transition ease-out duration-300 delay-75"
                 x-transition:enter-start="opacity-0 scale-95"
                 x-transition:enter-end="opacity-100 scale-100"
                 x-transition:leave="transition ease-in duration-200"
                 x-transition:leave-start="opacity-100 scale-100"
                 x-transition:leave-end="opacity-0 scale-95">

                <!-- Header -->
                <div class="confirm-dialog-header">
                    <h3 class="confirm-dialog-title" x-text="title"></h3>
                </div>

                <!-- Body -->
                <div class="confirm-dialog-body">
                    <p class="confirm-dialog-message" x-text="message"></p>
                </div>

                <!-- Footer -->
                <div class="confirm-dialog-footer">
                    <button @click="open = false"
                            class="confirm-dialog-btn confirm-dialog-btn-cancel">
                        キャンセル
                    </button>
                    <button @click="if (onConfirm) onConfirm(); open = false"
                            class="confirm-dialog-btn confirm-dialog-btn-confirm">
                        削除
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white shadow-md mt-auto py-4">
        <div class="container mx-auto px-4 text-center text-gray-600">
            <p>&copy; 2025 Manganize. All rights reserved.</p>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
