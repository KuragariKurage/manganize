{% extends "base.html" %}

{% block title %}Manganize - マンガ画像生成{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <h1 class="text-4xl font-bold text-center mb-8 text-gray-800">
        Manganize
    </h1>
    <p class="text-center text-gray-600 mb-8">
        トピックを入力してマンガ画像を生成します
    </p>

    <!-- Generation Form -->
    <div class="card mb-6">
        <form id="generation-form"
              hx-post="/api/generate"
              hx-target="#content-area"
              hx-swap="innerHTML">

            <!-- Character selection -->
            <div class="mb-4">
                <label for="character" class="block text-sm font-medium text-gray-700 mb-2">
                    キャラクター
                </label>
                <select id="character"
                        name="character"
                        class="input-field"
                        required
                        hx-get="/api/characters"
                        hx-trigger="load"
                        hx-swap="none">
                    <option value="kurage">くらげちゃん (デフォルト)</option>
                </select>
            </div>

            <!-- Topic input -->
            <div class="mb-4">
                <label for="topic" class="block text-sm font-medium text-gray-700 mb-2">
                    トピック
                </label>
                <textarea id="topic"
                          name="topic"
                          rows="5"
                          class="textarea-field"
                          placeholder="マンガにしたいトピックを入力してください（例: Transformerアーキテクチャについて）"
                          required
                          minlength="1"
                          maxlength="10000"></textarea>
                <p class="text-sm text-gray-500 mt-1">
                    または、ファイルをドラッグ＆ドロップ (Phase 7 で実装)
                </p>
            </div>

            <!-- Submit button -->
            <div class="flex justify-center">
                <button type="submit"
                        id="generate-btn"
                        class="btn-primary">
                    <span id="generate-text">生成する</span>
                </button>
            </div>
        </form>
    </div>

    <!-- Content area for progress and results -->
    <div id="content-area">
        <!-- Progress or results will be loaded here via HTMX -->
    </div>
</div>

<!-- Image modal (for full-size view) -->
<div id="image-modal"
     x-data="{ open: false, imageId: '' }"
     x-show="open"
     @keydown.escape.window="open = false"
     @open-modal.window="open = true; imageId = $event.detail.imageId"
     x-cloak
     class="modal-overlay"
     style="display: none;"
     x-transition:enter="transition ease-out duration-300"
     x-transition:enter-start="opacity-0"
     x-transition:enter-end="opacity-100"
     x-transition:leave="transition ease-in duration-200"
     x-transition:leave-start="opacity-100"
     x-transition:leave-end="opacity-0">

    <!-- Backdrop -->
    <div class="modal-backdrop" @click="open = false"></div>

    <!-- Modal content -->
    <div class="modal-container">
        <div class="modal-content"
             @click.stop
             x-transition:enter="transition ease-out duration-300 delay-75"
             x-transition:enter-start="opacity-0 scale-95"
             x-transition:enter-end="opacity-100 scale-100"
             x-transition:leave="transition ease-in duration-200"
             x-transition:leave-start="opacity-100 scale-100"
             x-transition:leave-end="opacity-0 scale-95">

            <!-- Close button -->
            <button @click="open = false" class="modal-close">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>

            <!-- Image -->
            <img :src="'/api/images/' + imageId"
                 alt="Generated manga"
                 class="w-full h-auto rounded-lg">
        </div>
    </div>
</div>

<script>
    // Open image modal using Alpine.js custom event
    function openImageModal(imageId) {
        window.dispatchEvent(new CustomEvent('open-modal', {
            detail: { imageId: imageId }
        }));
    }

    // Reset generation and clear content area
    function resetGeneration() {
        const contentArea = document.getElementById('content-area');
        if (contentArea) {
            contentArea.innerHTML = '';
        }
        isGenerating = false;
        updateButtonState();
    }

    // Button state management
    const topicInput = document.getElementById('topic');
    const generateBtn = document.getElementById('generate-btn');
    const generateText = document.getElementById('generate-text');
    const generationForm = document.getElementById('generation-form');
    let isGenerating = false;

    function updateButtonState() {
        if (topicInput && generateBtn && generateText) {
            const hasText = topicInput.value.trim().length > 0;
            generateBtn.disabled = !hasText || isGenerating;
        }
    }

    // Handle form submission
    if (generationForm) {
        generationForm.addEventListener('htmx:beforeRequest', function() {
            isGenerating = true;
            updateButtonState();
        });

        // Note: We don't re-enable on afterRequest because generation continues via SSE
        // The button will be re-enabled when user manually clears or when result includes a reset button
    }

    if (topicInput) {
        topicInput.addEventListener('input', updateButtonState);
        updateButtonState(); // Initial check
    }

    // Load characters for dropdown
    document.getElementById('character').addEventListener('htmx:afterRequest', function(event) {
        try {
            const characters = JSON.parse(event.detail.xhr.responseText);
            const select = event.target;

            // Clear existing options
            select.innerHTML = '';

            // Add characters as options
            characters.forEach(char => {
                const option = document.createElement('option');
                option.value = char.name;
                option.textContent = char.display_name + (char.nickname ? ` (${char.nickname})` : '');
                if (char.is_default) {
                    option.textContent += ' [デフォルト]';
                    option.selected = true;
                }
                select.appendChild(option);
            });
        } catch (e) {
            console.error('Failed to load characters:', e);
        }
    });
</script>
{% endblock %}
