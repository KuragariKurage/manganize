{% extends "base.html" %}

{% block title %}生成履歴 - Manganize{% endblock %}

{% block content %}
<div class="max-w-6xl mx-auto">
    <h1 class="text-4xl font-bold text-center mb-8 text-gray-800">
        生成履歴
    </h1>
    <p class="text-center text-gray-600 mb-8">
        過去に生成したマンガの履歴を確認できます
    </p>

    <!-- History list container -->
    <div id="history-container" class="space-y-4">
        <!-- Initial page load -->
        <div hx-get="/api/history?page=1&limit=10"
             hx-trigger="load"
             hx-swap="innerHTML"
             hx-indicator="#history-loading">
            <!-- Skeleton loading -->
            <div id="history-loading" class="space-y-4">
                <div class="card">
                    <div class="flex gap-4">
                        <div class="skeleton h-24 w-24 flex-shrink-0"></div>
                        <div class="flex-1 space-y-2">
                            <div class="skeleton h-6 w-3/4"></div>
                            <div class="skeleton h-4 w-1/2"></div>
                            <div class="skeleton h-4 w-1/4"></div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="flex gap-4">
                        <div class="skeleton h-24 w-24 flex-shrink-0"></div>
                        <div class="flex-1 space-y-2">
                            <div class="skeleton h-6 w-3/4"></div>
                            <div class="skeleton h-4 w-1/2"></div>
                            <div class="skeleton h-4 w-1/4"></div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="flex gap-4">
                        <div class="skeleton h-24 w-24 flex-shrink-0"></div>
                        <div class="flex-1 space-y-2">
                            <div class="skeleton h-6 w-3/4"></div>
                            <div class="skeleton h-4 w-1/2"></div>
                            <div class="skeleton h-4 w-1/4"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Empty state (shown when no history) -->
    <div id="empty-state" class="hidden text-center py-12">
        <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
        </svg>
        <h3 class="mt-2 text-sm font-medium text-gray-900">履歴がありません</h3>
        <p class="mt-1 text-sm text-gray-500">まだマンガを生成していません</p>
        <div class="mt-6">
            <a href="/" class="btn btn-primary">
                マンガを生成する
            </a>
        </div>
    </div>
</div>

<script>
// Handle empty state
document.body.addEventListener('htmx:afterSettle', function(event) {
    if (event.detail.target.id === 'history-container') {
        const container = document.getElementById('history-container');
        const emptyState = document.getElementById('empty-state');

        // Check if container is empty or only has loading indicator
        const hasContent = container.querySelector('.history-item');

        if (!hasContent) {
            emptyState.classList.remove('hidden');
        } else {
            emptyState.classList.add('hidden');
        }
    }
});
</script>
{% endblock %}
