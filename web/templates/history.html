{% extends "base.html" %}

{% block title %}生成履歴 - Manganize{% endblock %}

{% block content %}
<div class="max-w-6xl mx-auto">
    <p class="text-center mb-8" style="color: var(--xp-text-secondary); font-family: var(--xp-font-family); font-size: 14px;">
        過去に生成したマンガの履歴を確認できます
    </p>

    <!-- History list container -->
    <div id="history-container" class="space-y-4">
        <!-- Initial page load -->
        <div hx-get="/api/history?page=1&limit=10"
             hx-trigger="load"
             hx-swap="innerHTML"
             hx-indicator="#history-loading">
            <!-- Skeleton loading -->
            <div id="history-loading" class="space-y-4">
                <div class="card">
                    <div class="flex gap-4">
                        <div class="skeleton h-24 w-24 flex-shrink-0"></div>
                        <div class="flex-1 space-y-2">
                            <div class="skeleton h-6 w-3/4"></div>
                            <div class="skeleton h-4 w-1/2"></div>
                            <div class="skeleton h-4 w-1/4"></div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="flex gap-4">
                        <div class="skeleton h-24 w-24 flex-shrink-0"></div>
                        <div class="flex-1 space-y-2">
                            <div class="skeleton h-6 w-3/4"></div>
                            <div class="skeleton h-4 w-1/2"></div>
                            <div class="skeleton h-4 w-1/4"></div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="flex gap-4">
                        <div class="skeleton h-24 w-24 flex-shrink-0"></div>
                        <div class="flex-1 space-y-2">
                            <div class="skeleton h-6 w-3/4"></div>
                            <div class="skeleton h-4 w-1/2"></div>
                            <div class="skeleton h-4 w-1/4"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Empty state (shown when no history) -->
    <div id="empty-state" class="hidden text-center py-12">
        <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
        </svg>
        <h3 class="mt-2 text-sm font-medium text-gray-900">履歴がありません</h3>
        <p class="mt-1 text-sm text-gray-500">まだマンガを生成していません</p>
        <div class="mt-6">
            <a href="/" class="btn btn-primary">
                マンガを生成する
            </a>
        </div>
    </div>
</div>

<script>
// Handle empty state
document.body.addEventListener('htmx:afterSettle', function(event) {
    if (event.detail.target.id === 'history-container') {
        const container = document.getElementById('history-container');
        const emptyState = document.getElementById('empty-state');

        // Check if container is empty or only has loading indicator
        const hasContent = container.querySelector('.history-item');

        if (!hasContent) {
            emptyState.classList.remove('hidden');
        } else {
            emptyState.classList.add('hidden');
        }
    }
});
</script>

<!-- Image modal (for full-size view) -->
<div id="image-modal"
     x-data="{ open: false, imageId: '' }"
     x-show="open"
     @keydown.escape.window="open = false"
     @open-modal.window="open = true; imageId = $event.detail.imageId"
     x-cloak
     class="modal-overlay"
     style="display: none;"
     x-transition:enter="transition ease-out duration-300"
     x-transition:enter-start="opacity-0"
     x-transition:enter-end="opacity-100"
     x-transition:leave="transition ease-in duration-200"
     x-transition:leave-start="opacity-100"
     x-transition:leave-end="opacity-0">

    <!-- Backdrop -->
    <div class="modal-backdrop" @click="open = false"></div>

    <!-- Modal content -->
    <div class="modal-container">
        <div class="modal-content"
             @click.stop
             x-transition:enter="transition ease-out duration-300 delay-75"
             x-transition:enter-start="opacity-0 scale-95"
             x-transition:enter-end="opacity-100 scale-100"
             x-transition:leave="transition ease-in duration-200"
             x-transition:leave-start="opacity-100 scale-100"
             x-transition:leave-end="opacity-0 scale-95">

            <!-- Close button -->
            <button @click="open = false" class="modal-close">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>

            <!-- Image -->
            <img :src="'/api/images/' + imageId"
                 alt="Generated manga"
                 class="w-full h-auto rounded-lg">
        </div>
    </div>
</div>
{% endblock %}
