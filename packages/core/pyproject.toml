[project]
name = "manganize-core"
version = "0.1.0"
description = "LangGraph-based AI agent for manga image generation"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "bedrock-agentcore>=1.1.2",
    "bedrock-agentcore-starter-toolkit>=0.2.5",
    "ddgs>=9.9.1",
    "duckduckgo-search>=8.1.1",
    "google-genai>=1.52.0",
    "langchain>=1.1.0",
    "langchain-community>=0.4.1",
    "langchain-google-genai>=3.2.0",
    "langgraph>=1.0.4",
    "langgraph-checkpoint-aws>=1.0.2",
    "langgraph-cli[inmem]>=0.4.7",
    "markitdown[all]>=0.1.0",
    "pillow>=12.0.0",
    "playwright>=1.49.0",
    "pyyaml>=6.0.0",
    "tenacity>=9.1.2",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
