<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Manganize{% endblock %}</title>

    <!-- TailwindCSS -->
    <link rel="stylesheet" href="/static/css/output.css">

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@2.0.4" integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx-ext-sse@2.2.2/sse.js"></script>

    <!-- Icons (loaded before Alpine.js) -->
    <script src="/static/js/icons.js"></script>

    <!-- Toast manager (must be defined before Alpine.js initializes) -->
    <script>
        function toastManager() {
            return {
                toasts: [],
                nextId: 1,

                showToast(detail) {
                    const id = this.nextId++;
                    const toast = {
                        id: id,
                        message: detail.message,
                        type: detail.type || 'info',
                        show: true
                    };

                    this.toasts.push(toast);

                    // Auto remove after 3 seconds
                    setTimeout(() => {
                        this.removeToast(id);
                    }, 3000);
                },

                removeToast(id) {
                    const toast = this.toasts.find(t => t.id === id);
                    if (toast) {
                        toast.show = false;
                        // 300msÂæå„Å´ID„ÅßÂÜçÊ§úÁ¥¢„Åó„Å¶ÂâäÈô§Ôºà„Ç§„É≥„Éá„ÉÉ„ÇØ„Çπ„ÅÆ„Åö„Çå„ÇíÈò≤„ÅêÔºâ
                        setTimeout(() => {
                            const currentIndex = this.toasts.findIndex(t => t.id === id);
                            if (currentIndex !== -1) {
                                this.toasts.splice(currentIndex, 1);
                            }
                        }, 300);
                    }
                },

                getIcon(type) {
                    return window.getIcon(type);
                }
            }
        }

        // Global toast helper function
        window.showToast = function(message, type = 'info') {
            window.dispatchEvent(new CustomEvent('toast', {
                detail: { message, type }
            }));
        };
    </script>

    <!-- Alpine.js (for modals and interactive components) -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    {% block head %}{% endblock %}
</head>
<body>
    <!-- XP Window Container -->
    <div class="xp-window">

    <!-- Title Bar -->
    <div class="xp-titlebar">
        <div class="xp-title-icon">üìò</div>
        <span>Manganize</span>
        <div class="xp-window-buttons">
            <button class="xp-window-btn xp-minimize">‚îÄ</button>
            <button class="xp-window-btn xp-maximize">‚ñ°</button>
            <button class="xp-window-btn xp-close">‚úï</button>
        </div>
    </div>

    <!-- Toolbar -->
    <div class="xp-toolbar">
        <button class="xp-toolbar-btn" onclick="window.location.href='/'">„Éõ„Éº„É†</button>
        <button class="xp-toolbar-btn" onclick="window.location.href='/history'">Â±•Ê≠¥</button>
        <button class="xp-toolbar-btn" onclick="window.location.href='/character'">„Ç≠„É£„É©„ÇØ„Çø„Éº</button>
    </div>

    <!-- Toast notifications -->
    <div x-data="toastManager()"
         @toast.window="showToast($event.detail)"
         class="toast-container">
        <template x-for="toast in toasts" :key="toast.id">
            <div x-show="toast.show"
                 x-transition:enter="transition ease-out duration-300"
                 x-transition:enter-start="opacity-0 translate-x-8 scale-95"
                 x-transition:enter-end="opacity-100 translate-x-0 scale-100"
                 x-transition:leave="transition ease-in duration-200"
                 x-transition:leave-start="opacity-100 translate-x-0"
                 x-transition:leave-end="opacity-0 translate-x-8 scale-95"
                 class="toast"
                 :class="`toast-${toast.type}`">
                <!-- Icon -->
                <div class="toast-icon" :class="`toast-icon-${toast.type}`" x-html="getIcon(toast.type)"></div>

                <!-- Message -->
                <div class="toast-message">
                    <p x-text="toast.message"></p>
                </div>

                <!-- Close button -->
                <button @click="removeToast(toast.id)" class="toast-close" x-html="getIcon('close')"></button>
            </div>
        </template>
    </div>

    <!-- Confirm Dialog -->
    <div id="confirm-dialog"
         x-data="{ open: false, title: '', message: '', onConfirm: null }"
         x-show="open"
         @keydown.escape.window="open = false"
         @confirm-dialog.window="open = true; title = $event.detail.title; message = $event.detail.message; onConfirm = $event.detail.onConfirm"
         x-cloak
         class="modal-overlay"
         style="display: none;"
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="opacity-0"
         x-transition:enter-end="opacity-100"
         x-transition:leave="transition ease-in duration-200"
         x-transition:leave-start="opacity-100"
         x-transition:leave-end="opacity-0">

        <!-- Backdrop -->
        <div class="modal-backdrop" @click="open = false"></div>

        <!-- Modal content -->
        <div class="modal-container">
            <div class="confirm-dialog-box"
                 @click.stop
                 x-transition:enter="transition ease-out duration-300 delay-75"
                 x-transition:enter-start="opacity-0 scale-95"
                 x-transition:enter-end="opacity-100 scale-100"
                 x-transition:leave="transition ease-in duration-200"
                 x-transition:leave-start="opacity-100 scale-100"
                 x-transition:leave-end="opacity-0 scale-95">

                <!-- Header -->
                <div class="confirm-dialog-header">
                    <h3 class="confirm-dialog-title" x-text="title"></h3>
                </div>

                <!-- Body -->
                <div class="confirm-dialog-body">
                    <p class="confirm-dialog-message" x-text="message"></p>
                </div>

                <!-- Footer -->
                <div class="confirm-dialog-footer">
                    <button @click="open = false"
                            class="confirm-dialog-btn confirm-dialog-btn-cancel">
                        „Ç≠„É£„É≥„Çª„É´
                    </button>
                    <button @click="if (onConfirm) onConfirm(); open = false"
                            class="confirm-dialog-btn confirm-dialog-btn-confirm">
                        ÂâäÈô§
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Window Content -->
    <main class="xp-content">
        {% block content %}{% endblock %}
    </main>

    <!-- Status Bar -->
    <div class="xp-statusbar">
        <span>„Éö„Éº„Ç∏„ÅåË°®Á§∫„Åï„Çå„Åæ„Åó„Åü</span>
        <div>
            <span id="status-time">00:00</span>
        </div>
    </div>

    </div> <!-- End XP Window -->

    {% block scripts %}{% endblock %}

    <script>
        // Update status bar time
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('ja-JP', {
                hour12: false,
                hour: '2-digit',
                minute: '2-digit'
            });
            document.getElementById('status-time').textContent = timeString;
        }

        // Update time every minute
        updateTime();
        setInterval(updateTime, 60000);

        // XP window buttons (visual only for now)
        document.addEventListener('DOMContentLoaded', function() {
            const minimizeBtn = document.querySelector('.xp-minimize');
            const maximizeBtn = document.querySelector('.xp-maximize');
            const closeBtn = document.querySelector('.xp-close');

            if (minimizeBtn) {
                minimizeBtn.addEventListener('click', function() {
                    // Visual feedback
                    this.style.borderTop = '1px solid var(--xp-border-dark)';
                    this.style.borderLeft = '1px solid var(--xp-border-dark)';
                    this.style.borderRight = '1px solid var(--xp-border-light)';
                    this.style.borderBottom = '1px solid var(--xp-border-light)';
                    setTimeout(() => {
                        this.style.borderTop = '1px solid var(--xp-border-light)';
                        this.style.borderLeft = '1px solid var(--xp-border-light)';
                        this.style.borderRight = '1px solid var(--xp-border-dark)';
                        this.style.borderBottom = '1px solid var(--xp-border-dark)';
                    }, 100);
                });
            }

            if (maximizeBtn) {
                maximizeBtn.addEventListener('click', function() {
                    this.style.borderTop = '1px solid var(--xp-border-dark)';
                    this.style.borderLeft = '1px solid var(--xp-border-dark)';
                    this.style.borderRight = '1px solid var(--xp-border-light)';
                    this.style.borderBottom = '1px solid var(--xp-border-light)';
                    setTimeout(() => {
                        this.style.borderTop = '1px solid var(--xp-border-light)';
                        this.style.borderLeft = '1px solid var(--xp-border-light)';
                        this.style.borderRight = '1px solid var(--xp-border-dark)';
                        this.style.borderBottom = '1px solid var(--xp-border-dark)';
                    }, 100);
                });
            }

            if (closeBtn) {
                closeBtn.addEventListener('click', function() {
                    this.style.borderTop = '1px solid var(--xp-border-dark)';
                    this.style.borderLeft = '1px solid var(--xp-border-dark)';
                    this.style.borderRight = '1px solid var(--xp-border-light)';
                    this.style.borderBottom = '1px solid var(--xp-border-light)';
                    setTimeout(() => {
                        this.style.borderTop = '1px solid var(--xp-border-light)';
                        this.style.borderLeft = '1px solid var(--xp-border-light)';
                        this.style.borderRight = '1px solid var(--xp-border-dark)';
                        this.style.borderBottom = '1px solid var(--xp-border-dark)';
                    }, 100);
                });
            }
        });
    </script>
</body>
</html>
