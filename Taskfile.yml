# https://taskfile.dev

version: '3'

tasks:
  default:
    desc: List all tasks
    cmds:
      - task --list-all

  run:
    desc: Run the application (CLI agent)
    cmds:
      - uv run python main.py {{.CLI_ARGS}}

  lint:
    desc: Run the linter
    cmds:
      - uv run ruff check .

  format:
    desc: Run the formatter
    cmds:
      - uv run ruff check --fix .

  typecheck:
    desc: Run the type checker
    cmds:
      - uv run ty check .

  dev:fastapi:
    desc: Run the fastapi development server
    cmds:
      - uv run fastapi dev web/main.py --reload-dir web --reload-dir manganize

  dev:tailwindcss:
    desc: Run the tailwindcss development server
    cmds:
      - npx @tailwindcss/cli -i web/static/css/input.css -o web/static/css/output.css --watch

  dev:
    desc: Run the web application in development mode with hot reload
    deps: [dev:fastapi, dev:tailwindcss]

  web:
    desc: Alias for dev task
    cmds:
      - task: dev
